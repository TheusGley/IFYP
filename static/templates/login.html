{% extends "header.html" %}
{% load static %}

{% block content %}

<div class="g-gray-100 font-sans antialiased text-gray-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-xl m-4">
        <div class="text-center mb-8">
            <a href="index.html" class="inline-block">
                <img src="img/logo.svg" alt="PhoneStore Logo" class="h-12 mx-auto mb-4"> </a>
            <h1 class="text-3xl font-bold text-blue-800">Faça seu Login</h1>
            <p class="text-gray-600 mt-2">Acesse sua conta para gerenciar seus produtos e pedidos.</p>
        </div>
        <form action="{% url "login" %}" method="POST" class="space-y-6">
        {% csrf_token %}

            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Endereço de E-mail</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Senha</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <div class="flex items-center justify-between text-sm">
                <div class="flex items-center">
                    <input type="checkbox" id="remember_me" name="remember_me" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="remember_me" class="ml-2 text-gray-700">Lembrar-me</label>
                </div>
                <a href="#" class="text-blue-600 hover:text-blue-700 font-semibold transition duration-200">Esqueceu a senha?</a>
            </div>

             <div class="relative flex items-center justify-center my-6">
            <span class="absolute bg-white px-2 text-red-400">{{error_messagem}}</span>
            <div class="w-full border-t border-gray-300"></div>
        </div>


            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-md transition duration-300 transform hover:scale-105">
                Entrar na Minha Conta
            </button>
        </form>

        <div class="relative flex items-center justify-center my-6">
            <span class="absolute bg-white px-2 text-gray-400">ou</span>
            <div class="w-full border-t border-gray-300"></div>
        </div>

        <div class="text-center">
            <p class="text-gray-600">Não tem uma conta?</p>
            <a href="cadastro.html" class="text-blue-600 hover:text-blue-700 font-semibold transition duration-200">Crie sua conta agora</a>
        </div>
    </div>

</div>
</html>
    {% include "footer.html" %}


{% endblock %}
